<!doctype html>
<html lang="pl">

<head>
  <title>Formularz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    
    <div class="container-md p-4 mt-5 bg-dark text-white" style="border-radius:0.6em">
      <form action="#" class="was-validated">
        <div class="mt-2">
          <label for="Imie" class="form-label">Imię:</label>
          <input type="text" class="form-control" id="Imie" placeholder="Wprowadź imię" name="firstName" minlength="3" required>
        </div>
        <div class="mt-2">
          <label for="Nazwisko" class="form-label">Nazwisko:</label>
          <input type="text" class="form-control" id="Nazwisko" placeholder="Wprowadź nazwisko" name="lastName" minlength="3" required>
        </div>
        <div class="mt-2">
          <label for="Email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="Email" placeholder="Wprowadź adres e-mail" name="email" minlength="3" pattern=".{1,}[@]{1}.{1,}" required>
        </div>
        <div class="mt-2">
          <label for="Wiek" class="form-label">Wiek:</label>
          <input type="number" class="form-control" id="Wiek" placeholder="Wprowadź wiek" name="age" max="200" required>
        </div>
        <div class="mt-2 mb-1">
        <label>Płeć:<br>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="PlecM" name="Gender" value="m">
            <label class="form-check-label" for="PlecM">Mężczyzna</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="PlecK" name="Gender" value="k">
            <label class="form-check-label" for="PlecK">Kobieta</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="PlecB" name="Gender" value="b" checked>
            <label class="form-check-label" for="PlecB">Wolę nie odpowiadać</label>
          </div>
        </label>
        </div>
        <div class="mt-2 form-check form-switch">
          <input class="form-check-input" type="checkbox" id="DaneOsobowe" name="agreement" value="yes" required>
          <label class="form-check-label" for="DaneOsobowe">Zgadzam się na przetwarzanie moich danych osobowych</label>
        </div>
        <button type="submit" class="mt-3 btn btn-primary">Wyślij</button>
      </form>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
